<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="160" viewBox="0 0 800 160" xmlns="http://www.w3.org/2000/svg">
  <!-- 角を丸めた背景 -->
  <rect width="800" height="160" rx="20" ry="20" fill="url(#gradient)" />
  
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff5252" stop-opacity="0.9">
        <animate attributeName="stop-color" values="#ff5252;#e91e63;#ff5252" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#e91e63" stop-opacity="0.9">
        <animate attributeName="stop-color" values="#e91e63;#ff5252;#e91e63" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <!-- ポケモンボール図形 -->
  <circle cx="150" cy="80" r="55" fill="white" stroke="black" stroke-width="2">
    <animate attributeName="r" values="55;60;55" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="80" r="20" fill="white" stroke="black" stroke-width="2" />
  <rect x="95" y="78" width="110" height="5" fill="black" />
  
  <!-- テキスト -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">
    DIGITAL POKÉDEX
    <animateTransform attributeName="transform" type="rotate" values="0 400 90; 2 400 90; 0 400 90" dur="3s" repeatCount="indefinite" />
  </text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="white">
    A Journey Through Pokémon History
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite" />
  </text>
</svg>
